{{ define "main" }}
  <div class="card">
    <h1 class="card__title">{{ .Title }}</h1>
  </div>

  <div class="blocks">
    <div class="blocks__block block col s8">
      {{ range .Pages }}
        <h2 class="block__title">
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2><br>
      {{ end }}
    </div>
  </div>
{{ end }}
