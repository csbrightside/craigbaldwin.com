{{ define "main" }}
  <div class="row">
    <div class="content-col">
      {{- .Content -}}
    </div>
  </div>

  <div class="row">
    <div class="col wide-col">
      {{ partial "map" . }}

      <div class="blocks">
        {{ range (.Pages.ByParam "handle").Reverse }}
          {{ partial "block" . }}
        {{ end }}
      </div>
    </div>
  </div>

  <link href="/vendors/leaflet.min.css" rel="stylesheet">
  <script src="/vendors/leaflet.min.js"></script>
{{ end }}
