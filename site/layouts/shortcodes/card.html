<!-- Shortcodes > Card. -->
<!-- Card title block. -->
{{ $page := $.Page.Title }}

<div class="row row--m6">
  <div class="col s4 m6 l5">
    <div class="card card--{{ lower $.Page.Title }}">
      {{ if .Get "title" }}
        {{ if (eq $page "Index") }}
          <h2 class="card__title h1">{{ .Get "title" }}</h2>
        {{ else }}
          <h1 class="card__title">{{ .Get "title" }}</h1>
        {{ end }}
      {{ end }}

      <p class="card__copy standfirst">
        {{ .Get "copy" }}
      </p>
    </div>
  </div>
</div>
