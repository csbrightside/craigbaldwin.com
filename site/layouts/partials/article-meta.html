<!-- Partials > Article meta. -->
<!-- Blog article meta content. -->
<span class="articles__meta-title">Posted</span> {{ .PublishDate.Format "02 January 2006" }} &nbsp; | &nbsp;

<span class="articles__meta-title">Tags</span>
{{ with .Params.tags }}
  {{ range . }}
    {{ $href := print (absURL "tags/") (urlize .) }}
    <a class="articles__tag" href="{{ $href }}">{{ . }}</a>
  {{ end }}
{{ end }}

<span class="articles__return-link">
  &nbsp; | &nbsp; <a class="text-link" href="/blog">Back to blog</a>
</span>
