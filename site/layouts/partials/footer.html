<!-- Partials > Footer. -->
<!-- Site footer. -->
<div class="row">
  <div class="footer__base content-col">
    <span class="footer__item sub-text">
      &copy; 2008-{{ now.Format "2006" }} Craig Baldwin
    </span>

    {{ range .Site.Menus.footer }}
      <a
        class="footer__item footer__link text-link sub-text"
        href="{{ .URL }}"
      >
        {{ .Title }}
      </a>
    {{ end }}

    <span class="footer__item footer__link">
      {{ partial "dark-mode" . }}
    </span>
  </div>
</div>
