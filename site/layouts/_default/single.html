{{ define "main" }}
  <div class="card card--{{ lower $.Page.Title }}">
    <h1 class="card__title">{{ .Params.Title }}</h1>

    <div class="row">
      <p class="card__copy standfirst col s8 m6">
        {{ .Params.Excerpt }}
      </p>

      <p class="card__meta sub-text col s8 m6">
        {{ partial "article-meta.html" . }}
      </p>
    </div>
  </div>

  <div class="article__content">
    {{- .Content -}}
  </div>

  <div class="article__navigation">
    {{ with .NextInSection }}
      <a class="article__link article__link--next" href="{{ .Permalink }}">
        <span class="h3">Next article</span>
        <span class="sub-text">{{ .Title }}</span>
      </a>
    {{ end }}

    {{ with .PrevInSection }}
      <a class="article__link" href="{{ .Permalink }}">
        <span class="h3">Previous article</span>
        <span class="sub-text">{{ .Title }}</span>
      </a>
    {{ end }}
  </div>
{{ end }}
