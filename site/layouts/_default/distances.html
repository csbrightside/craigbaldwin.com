{{ define "main" }}
  {{- .Content -}}

  <div class="blocks">
    <div class="blocks__block chart">
      <h2 class="chart__title">Distance by foot (miles)</h2>

      <div class="chart__chart">
        <canvas js-chart="walking"></canvas>
      </div>
    </div>

    <div class="blocks__block chart">
      <h2 class="chart__title">Total distances (miles)</h2>

      <div class="chart__chart">
        <canvas js-chart="total"></canvas>
      </div>
    </div>

    <!-- Year summaries -->
    <div id="SummariesAccordion" class="blocks__block articles">
      <h2 class="articles__title">Year in review</h2>

      {{ range (.Pages.ByParam "handle").Reverse }}
        <div class="articles__article article" js-accordion="container">
          <button
            class="article__button"
            aria-expanded="false"
            js-accordion="button"
          >
            <h3 class="article__title body-1">{{ .Params.Handle }}</h3>
          </button>

          <div
            class="article__content body-1"
            aria-hidden="true"
            js-accordion="content"
          >
            {{ .Content }}

            <p class="body-2">
              <strong>Data in full:</strong>
              <a href="https://daytum.com/CraigBaldwin/page/{{ .Params.Page }}">
                {{ .Params.Handle }}
              </a>
            </p>
          </div>
        </div>
      {{ end }}
    </div>
  </div>

  <script src="/vendors/chart.min.js"></script>
{{ end }}
